<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css-->
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>
    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="example@gmail.com">
                    </div>

                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="Door.no - Street - Locality">
                    </div>

                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Nellore">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="India">
                        </div>

                        <div class="inputBox">
                            <span>Pin Code:</span>
                            <input type="text" placeholder="524002">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Cards Accepted:</span>
                        <img src="img/payment (1) (1).jpg" alt="">
                    </div>

                    <div class="inputBox">
                        <span>Name on Card :</span>
                        <input type="text" placeholder="Mr.">
                    </div>

                    <div class="inputBox">
                        <span>Credit card Number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>Exp month:</span>
                        <input type="text" placeholder="January">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp year:</span>
                            <input type="number" placeholder="2028">
                        </div>

                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="number" placeholder="359">
                        </div>
                    </div>
                </div>
            </div>

<input type="submit" value="Proceed to checkout" class="submit-btn">

         </form>
    </div>
</body>
</html>
